<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

<body>
    <div id="app">
        <h1>仙侠传说</h1>

        <!-- Menu Screen -->
        <div id="menu-screen" class="screen active">
            <div class="panel">
                <h2>Select Mode</h2>
                <button id="btn-local" class="btn">1 Device (Local)</button>
                <button id="btn-online" class="btn">2 Devices (Online)</button>
                <div id="invite-area" class="hidden">
                    <p>Share this link with your friend:</p>
                    <div id="invite-link" class="link-box">Generating...</div>
                    <button id="btn-copy" class="btn btn-small">Copy Link</button>
                    <p>Waiting for player to join...</p>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="arena">

                <!-- Player 1 -->
                <div class="player-area" id="p1-area">
                    <div class="player-info">
                        <h3>P1</h3>
                        <div class="health-bar-container">
                            <div id="p1-health" class="health-bar" style="width: 100%"></div>
                        </div>
                        <div id="p1-hp-text">100/100</div>
                    </div>
                    <div class="card" id="p1-card">
                        <img src="./assets/character%201-CVQXBZlL.webp" alt="Player 1" />
                        <img id="p1-attack-overlay" class="attack-sprite" alt="" aria-hidden="true" />
                    </div>
                </div>

                <!-- Controls -->
                <div class="controls-area">
                    <div class="panel">
                        <h2 id="turn-indicator">Player 1's Turn</h2>
                        <div class="dice-display" id="dice-value">-</div>
                        <button id="btn-roll" class="btn-dice">
                            <img src="./assets/dice-Wjfr2ynl.png" alt="Roll Dice" />
                        </button>
                        <div class="log" id="game-log">Game Start!</div>
                    </div>
                </div>

                <!-- Player 2 -->
                <div class="player-area" id="p2-area">
                    <div class="player-info">
                        <h3>P2</h3>
                        <div class="health-bar-container">
                            <div id="p2-health" class="health-bar" style="width: 100%"></div>
                        </div>
                        <div id="p2-hp-text">100/100</div>
                    </div>
                    <div class="card" id="p2-card">
                        <img src="./assets/character%202-L-KjwI36.jpeg" alt="Player 2" />
                        <img id="p2-attack-overlay" class="attack-sprite" alt="" aria-hidden="true" />
                    </div>
                </div>

            </div>
        </div>

    </div>
